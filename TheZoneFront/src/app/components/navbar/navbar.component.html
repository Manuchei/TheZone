<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <div class="logo">
      <a [routerLink]="['/inicio']">
        <img src="/thezone-logo.png" alt="Logo TheZone" class="logo-img" />
      </a>
    </div>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
      <li class="nav-item">
        <a [routerLink]="['/inicio']" routerLinkActive="active" class="nav-link">Inicio</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/quienes-somos']" class="nav-link">Quiénes somos</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/tienda']" class="nav-link">Tienda</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/contacto']" class="nav-link">Contacto</a>
      </li>
    </ul>

    <div class="icons d-flex align-items-center">
      <i class="fa fa-shopping-cart me-3"></i>

      <div class="dropdown" *ngIf="user; else noUser">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa fa-user me-1"></i> {{ user.username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li>
            <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>

      <ng-template #noUser>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="guestDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="guestDropdown">
            <li>
              <a [routerLink]="['/register']" class="dropdown-item">Registrarse</a>
            </li>
            <li>
              <a [routerLink]="['/login']" class="dropdown-item">Login</a>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
