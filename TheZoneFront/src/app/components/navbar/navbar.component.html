<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- Logo -->
    <div class="logo">
      <a [routerLink]="['/inicio']">
        <img src="/thezone-logo.png" alt="Logo TheZone" class="logo-img" />
      </a>
    </div>

    <!-- Menú centrado -->
    <ul class="navbar-nav mx-auto d-flex flex-row gap-3 text-center">
      <li class="nav-item">
        <a [routerLink]="['/inicio']" routerLinkActive="active" class="nav-link fs-4">Inicio</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/quienes-somos']" class="nav-link fs-4">Quiénes somos</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/tienda']" class="nav-link fs-4">Tienda</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/contacto']" class="nav-link fs-4">Contacto</a>
      </li>
    </ul>

    <!-- Iconos y usuario -->
    <div class="icons d-flex align-items-center">
      <a *ngIf="user" [routerLink]="['/carrito']" class="nav-link fs-4">
        <i class="fa fa-shopping-cart me-3"></i>
      </a>

      <!-- Usuario autenticado -->
      <div class="dropdown" *ngIf="user; else noUser">
        <button
          class="btn btn-secondary dropdown-toggle fs-4"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa fa-user me-1"></i> {{ user.username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li>
            <a class="dropdown-item fs-4" (click)="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>

      <!-- Usuario no autenticado -->
      <ng-template #noUser>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle fs-4"
            type="button"
            id="guestDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="guestDropdown">
            <li>
              <a [routerLink]="['/register']" class="dropdown-item fs-4">Registrarse</a>
            </li>
            <li>
              <a [routerLink]="['/login']" class="dropdown-item fs-4">Login</a>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
