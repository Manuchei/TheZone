<div 
  class="card text-center shadow border p-3" 
  style="border-radius: 20px; border-color: #96D200; width: 250px; margin: auto; background-color: white;"
>
  <!-- Imagen centrada en círculo -->
  <div style="display: flex; justify-content: center;">
    <img 
      [src]="miArticulo.imagen"
      alt="{{miArticulo.nombre}}"
      class="rounded-circle"
      style="width: 120px; height: 120px; object-fit: cover; border: 3px solid #96D200; padding: 5px; background-color: white;"
    />
  </div>

  <!-- Nombre y descripción -->
  <h5 class="mt-3 mb-1 fw-bold" style="color: #7c3aed;">
    {{ miArticulo.nombre }}
  </h5>
  <p class="text-muted mb-3">{{ miArticulo.descripcion }}</p>

  <!-- Pie de la tarjeta con enlace en el precio -->
  <a 
    [routerLink]="['/articulo', miArticulo.idArticulo]"
    style="text-decoration: none;"
  >
    <div style="background-color: #96D200; border-radius: 0 0 20px 20px; padding: 10px;">
      <span class="text-white fw-semibold">
        {{ miArticulo.precio | currency:'EUR':'symbol':'1.2-2' }}
      </span>
    </div>
  </a>

  <!-- Botonera debajo -->
  <!-- <app-botonera [parent]="'view'" [id]="miArticulo.idArticulo"></app-botonera> -->
</div>
