<section class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="shadow" style="width: 360px; background-color: white; padding: 30px 25px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
    <h6 class="text-center mb-4" style="color: #8e24aa; font-weight: bold;">Contacto</h6>

    <form #contactForm="ngForm" (ngSubmit)="enviarFormulario(contactForm)" novalidate>
      <div class="mb-3">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre Completo"
               required ngModel
               style="font-size: 14px; border-radius: 0; font-weight: bold;">
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email"
               required email ngModel
               style="font-size: 14px; border-radius: 0; font-weight: bold;">
      </div>
      <div class="mb-3">
        <input type="text" name="empresa" class="form-control" placeholder="Empresa"
               required ngModel
               style="font-size: 14px; border-radius: 0; font-weight: bold;">
      </div>
      <div class="mb-3">
        <textarea name="mensaje" class="form-control" placeholder="Mensaje"
                  required ngModel
                  style="font-size: 14px; border-radius: 0; font-weight: bold;"></textarea>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" name="privacidad" class="form-check-input" id="privacyCheck"
               required ngModel>
        <label class="form-check-label" for="privacyCheck" style="font-size: 12px; font-weight: normal;">
          He leído y acepto la política de privacidad
        </label>
      </div>
      <button type="submit" [disabled]="!contactForm.valid" class="btn w-100"
              style="background-color: #7ac400; color: white; font-weight: bold; font-size: 14px; border-radius: 0;">
        Enviar el mensaje
      </button>
    </form>

  </div>
</section>
