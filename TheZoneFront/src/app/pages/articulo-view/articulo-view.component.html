<div class="container py-5">
  <div class="row">
    <div class="col-md-6 text-center">
      <img
        [src]="articulo.imagen"
        [alt]="articulo.nombre"
        class="img-fluid rounded"
        style="max-width: 350px; border: 5px solid #7c3aed; border-radius: 20px;"
      />
    </div>
    <div class="col-md-6">
      <h2 class="fw-bold" style="color: #7c3aed;">
        {{ articulo.nombre }}
      </h2>
      <p class="fs-4 fw-semibold text-dark">
        {{ formatearPrecio(articulo.precio) }}
      </p>
      <p class="text-muted" style="max-width: 600px;">
        {{ articulo.descripcion }}
      </p>
      <div class="d-flex align-items-center my-4">
        <input
          type="number"
          min="1"
          [max]="articulo.stock || 0"
          (input)="actualizarCantidad($event)"
          class="form-control me-3"
          style="width: 80px;"
          [value]="cantidad"
        />
        <button
          class="btn btn-success fw-bold"
          style="background-color: #96D200;"
          (click)="anadirAlCarrito()">
          AÃ±adir al Carro
        </button>
      </div>
    </div>
  </div>
</div>
