<section>
  <div class="container mt-5 mb-5">
    <div class="row align-items-center">
      
      <!-- Imagen del artículo -->
      <div class="col-md-4 text-center mb-4 mb-md-0">
        <img 
          [src]="miArticulo.imagen || 'assets/img/no-image.png'" 
          class="border rounded"
          style="width: 300px; height: 300px; object-fit: contain; border: 4px solid #96D200; background-color: #f8f9fa;"
          alt="{{ miArticulo.nombre }}"
        >
      </div>

      <!-- Datos del artículo -->
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label class="form-label fw-bold" style="color: #7c3aed;">Nombre del producto</label>
            <input type="text" class="form-control border-success" [value]="miArticulo.nombre" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold" style="color: #7c3aed;">Categoría</label>
            <input type="text" class="form-control border-success" [value]="miArticulo.seccion?.nombre" readonly>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold" style="color: #7c3aed;">Precio</label>
              <input type="text" class="form-control border-success" [value]="miArticulo.precio | currency:'EUR'" readonly>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold" style="color: #7c3aed;">Stock</label>
              <input type="text" class="form-control border-success" [value]="miArticulo.stock" readonly>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold" style="color: #7c3aed;">Descripción</label>
            <textarea class="form-control border-success" rows="4" [value]="miArticulo.descripcion" readonly></textarea>
          </div>

          <div class="text-center mt-3">
            <button 
              type="submit" 
              class="btn"
              style="background-color: #96D200; color: white; font-weight: bold; padding: 10px 30px; border-radius: 4px;"
            >
              Enviar el mensaje
            </button>
          </div>

          <!-- <div class="text-center">
            <a [routerLink]="['/home']" class="btn px-4 py-2" style="background-color: #96D200; color: white; font-weight: bold;">
              Volver al listado
            </a>
          </div> -->
        </form>
      </div>

    </div>
  </div>
</section>
