<section class="d-flex justify-content-center align-items-center" style="min-height: 80vh; position: relative;">
  <!-- Mensaje de éxito -->
  <div
    class="alert"
    [style.display]="loggedInMessage ? 'block' : 'none'"
    style="position: absolute; top: 20px; left: 20px; background-color: #7ac400; color: white; padding: 10px; border-radius: 5px; font-weight: bold;"
  >
    ¡Has iniciado sesión como {{ credentials.email }}!
  </div>

  <div class="shadow" style="width: 360px; background-color: white; padding: 30px 25px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
    <h6 class="text-center mb-4" style="color: #8e24aa; font-weight: bold;">Iniciar sesión</h6>

    <form (submit)="onLogin($event)">
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Correo electrónico"
          [value]="credentials.email"
          (input)="updateField('email', $event)"
          style="font-size: 14px; border-radius: 0; font-weight: bold;"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Contraseña"
          [value]="credentials.password"
          (input)="updateField('password', $event)"
          style="font-size: 14px; border-radius: 0; font-weight: bold;"
          required
        />
      </div>
      <div class="mb-3 text-center">
        <a href="#" style="font-size: 11px; color: #8e24aa; text-decoration: none; font-weight: bold;">
          ¿Has olvidado tu contraseña?
        </a>
      </div>
      <button
        type="submit"
        class="btn w-100"
        style="background-color: #7ac400; color: white; font-weight: bold; font-size: 14px; border-radius: 0;"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</section>
