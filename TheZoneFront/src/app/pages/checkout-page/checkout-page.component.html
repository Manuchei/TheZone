<div class="container py-4">
    <h2 class="mb-4">Información de Envío</h2>
  
    <form (ngSubmit)="enviarFormulario()">
      <div class="mb-3">
        <label class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" [(ngModel)]="nombreCompleto" name="nombreCompleto" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" [(ngModel)]="direccion" name="direccion" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input type="text" class="form-control" [(ngModel)]="ciudad" name="ciudad" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Provincia</label>
        <input type="text" class="form-control" [(ngModel)]="provincia" name="provincia" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Código Postal</label>
        <input type="text" class="form-control" [(ngModel)]="codigoPostal" name="codigoPostal" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">País</label>
        <input type="text" class="form-control" [(ngModel)]="pais" name="pais" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" [(ngModel)]="dni" name="dni" required>
      </div>
  
      <div class="text-end">
        <button type="submit" class="btn btn-success">Finalizar Compra</button>
      </div>
    </form>
  </div>
